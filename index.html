<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body >
   
    <header>
        <h1>NET<span>FLÄ°X</span></h1>
        <p>Thank you for signing up at Netflix. Tell us more about yourself</p>
    </header>    
            
    <div class="content">
         <form action="">
            <div class="form">

    <div class="box">
        <label for="Name">Name</label><br>
            <input class="inputs" type="text" placeholder="Enter your name" name="Name" id="Name" >
            <br>
        </div>

    <div class="box">
        <label for="Age">Age</label><br>
            <input class="inputs" type="number" placeholder="Age" name="Age" id="Age" >
            <br>
        </div>

    <div class="box">
        <label for="Email">Email</label><br>
            <input class="inputs" type="email" placeholder="Enter your email" name="Email" id="Email" >
        </div>

    <div class="box">
        <label for="Content type">Content type</label><br>
            <select name="Content type" id="Content type">
                <option value="series">Series</option>
                <option value="movies">Movies</option>
                <option value="comedies">Comedies</option>
                <option value="tv shows">Tv Shows</option>
                <option value="documentaries">Documentaries</option>
            </select>
            <br>             
        </div> 

        <div>
            <label for="Movie type">Movie type</label><br>
            <input type="checkbox" name="Comedy" id="Comedy">
            <label for="Comedy">Comedy</label><br>
            <input type="checkbox" name="Action" id="Action">
            <label for="Action">Action</label><br>
            <input type="checkbox" name="Romance" id="Romance" checked>
            <label for="Romance">Romance</label><br><br>
        </div>

        <div>
            <label for="Gender">Gender</label><br>
            <input type="radio" name="Male" id="Male">
            <label for="Male">Male</label><br>
            <input type="radio" name="Female" id="Female">
            <label for="Female">Female</label><br>
            <input type="radio" name="Other" id="Other">
            <label for="Other">Other</label><br><br>
        </div>    

        <div class="feedback">
            <label for="Feedback">Feedback</label><br>
        </div>

            <textarea name="Feedback" id="Feedback" cols="35" rows="5" placeholder="Any comment"></textarea><br>
            <input class="submit" type="submit" value="Submit">

        </div>
        </form>
    </div>
        
</body>
</html>
